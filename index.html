<!DOCTYPE html>
<html>
<head>
	<title>TTT Board</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Raleway:400,600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">

<body>

<h1 id="header">Tic Tac Toe</h1>

<table id="main-board">
	<tr>
		<td id="cell"></td>
		<td class="vertical" id="cell"></td>
		<td id="cell"></td>
	</tr>

	<tr>
		<td class="horizontal" id="cell"></td>
		<td class="vertical horizontal" id="cell"></td>
		<td class="horizontal" id="cell"></td>
	</tr>

	<tr>
		<td id="cell"></td>
		<td class="vertical" id="cell"></td>
		<td id="cell"></td>
	</tr>
</table>
<script src="index.js"></script>


</body>
</html>
